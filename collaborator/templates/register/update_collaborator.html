{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<form method='POST' novalidate>
    {% csrf_token %}
    <div class="col-md-12">
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <label class="sr-only">Name</label>
                    {{ form.nome }}
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label class="sr-only">Name</label>
                    {{ form.birth }}
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <label class="sr-only">Name</label>
                    {{ form.user }}
                </div>
                <button class='btn btn-info' type='submit'>Enviar</button>
            </div>
        </div>
    </div>
    </div>
</form>
{% endblock %}
